<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Loger</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="search">
            <form class="search-movie">
                <div></div>
                <input type="text" class="search-movie-input" placeholder="Search Movie">
                <div class="profile ">
                    <i class="far fa-user"></i>
                </div>
            </form>
        </div>
        
        <nav>
            <div class="recent nav ">Recent</div>
            <div class="popular nav active">Popular</div>
            <div class="rating nav ">Rating</div>
            <div class="liked nav ">Liked</div>
        </nav>

        <div class="movie-container">
        </div>

        <div class="pages">
            <div class="left circle"><i class="fas fa-angle-left"></i></div>
            <div class="page-number"><span class="page">1</span> / <span class="last-page">100</span></div>
            <div class="right circle"><i class="fas fa-angle-right"></i></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
